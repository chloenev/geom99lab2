<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display your location</title>

    <style>
      @import url("https://js.arcgis.com/4.28/@arcgis/core/assets/esri/themes/light/main.css");
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>


    <script>
      require([
          "esri/config",
          "esri/Map",
          "esri/views/MapView",
          // Changes map view to user's current location
          "esri/widgets/Locate",

          "esri/widgets/Track",
          "esri/Graphic"

        ], function(
            esriConfig,
            Map,
            MapView,
            Track,
            Graphic

        ) {

        esriConfig.apiKey = "AAPK29a70b988fc44ae7ab8cd3789dffa8acZdnQLgQ_zW9RJ4KUnQlYAdN07Fm6Q4HXBQY9QjXvGwijibFkcKJVIs8KZE2qeoyM";

        const map = new Map({
          basemap: "arcgis-navigation"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-40, 28],
          zoom: 2
        });

        const track = new Track({
          view: view,
          graphic: new Graphic({
            symbol: {
              type: "simple-marker",
              size: "12px",
              color: "blue",
              outline: {
                color: "#efefef",
                width: "1.5px"
              }
            }
          }),
          useHeadingEnabled: false
        });
        view.ui.add(track, "top-left");

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
